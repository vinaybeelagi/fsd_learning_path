<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS scrollIntoView Demo</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container">
        <button class="btn" id="scrollButton">Scroll Into View</button>
        <ul>
            <li>C</li>
            <li>Java</li>
            <li>Python</li>
            <li>C++</li>
            <li>C#</li>
            <li>Go</li>
            <li>Visual Basic</li>
            <li>JavaScript</li>
            <li>PHP</li>
            <li>SQL</li>
            <li>R</li>
            <li>Swift</li>
            <li class="special">JavaScript</li>
            <li>MATLAB</li>
            <li>Assembly language</li>
            <li>Ruby</li>
            <li>PL/SQL</li>
            <li>Classic Visual Basic</li>
            <li>Perl</li>
            <li>Scratch</li>
            <li>Objective-C</li>
        </ul>
    </div>
    <script >
        window.addEventListener("DOMContentLoaded", function () {
    const scrollButton = document.getElementById("scrollButton");
    const javascriptItem = document.querySelector(".special"); // Assuming you want to highlight the special JavaScript item.

    scrollButton.addEventListener("click", function () {
        // Scroll the "JavaScript" item into view when the button is clicked.
         javascriptItem.scrollIntoView({ block: "end" });

        // Highlight the "JavaScript" item with a yellow background color.
        javascriptItem.style.backgroundColor = "yellow";

        // Remove the highlight after a certain duration (e.g., 2 seconds).
        setTimeout(function () {
            javascriptItem.style.backgroundColor = "";
        }, 2000); // 2000 milliseconds (2 seconds)
    });
});

    </script>
</body>
</html>
