<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>
  <h1>Contact Us</h1>

  <form method="POST" action="submit_form.php" id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    // Get the form element by its ID
    const form = document.getElementById("contactForm");

    // Add an event listener to the form to handle form submission
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission behavior

      // You can add form validation or other logic here
      // For this example, let's display an alert message
      alert("Form submitted! Data will be sent to: " + form.getAttribute("action"));
    });
  </script>
</body>
</html>
